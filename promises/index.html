<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link href="css/style.css" rel="stylesheet"> -->
</head>

<body>
    <button>Click</button>

    <script>
        const startGame = () => {
            let counter = 0;

            document.querySelector('button').addEventListener('click', () => {
                ++counter;
            });

            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (counter > 5) resolve('');
                    else reject();
                }, 2000)

            })

        }

        startGame()
            .then(() => alert('You win'))
            .catch(() => alert('You lose'));
    </script>
</body>

</html>
